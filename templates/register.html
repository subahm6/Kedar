<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'register.css')}}">
</head>
<body>
    
    <div id="registerbox">
        <h1 id="register_title">Register Yourself</h1>
        <form action="registerform">
            <label for="username">Enter E-mail : </label>
            <input type="text" id="mail">
            <label for="password">Password : </label>
            <input type="password" id="pass">
            
        </form>
        <button id="registerbutton" type="button" onclick="registerdata()" >SUBMIT</button>
    </div>

    <script>
        function registerdata() {
            const username = document.getElementById('mail').value;
            const password = document.getElementById('pass').value;

            fetch('/regisdata', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'mail' : username, 'pass':password }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
   </script>
    
</body>
</html>
